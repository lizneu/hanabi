<head>
  <title>Hanabi</title>
</head>

<body>
  {{> nav}}
</body>

<template name="home">
  <div class="container-fluid text-center">
    {{#if currentUser}}
      <header class="page-header">
        <h1>Welcome to HANABI!</h1>
      </header>
      <section>
        {{> hello}}
      </section>
    {{else}}
      <div class="home-banner">
        <h1>Welcome to HANABI!</h1>
      </div>
    {{/if}}
    {{> loginButtons}}
  </div>
</template>

<template name="hello">
  <button class="btn btn-default">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
